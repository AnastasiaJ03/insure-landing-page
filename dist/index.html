<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Insure landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="./images/logo.svg" alt="" srcset="" />
          </div>
          <nav class="header__nav">
            <ul>
              <li><a href="#">How we work </a></li>
              <li><a href="#"> Blog</a></li>
              <li><a href="#">Account</a></li>
              <a href="#" class="btn">View plans</a>
            </ul>
          </nav>
          <button class="burger">
            <span class="burger__line"></span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__left">
              <h1 class="hero__title">
                Humanizing<br />
                your insurance.
              </h1>
              <p class="hero__text">
                Get your life insurance coverage easier and faster. We blend our
                expertise and technology to help you find the plan that’s right
                for you. Ensure you and your loved ones are protected.
              </p>
              <a href="#" class="btn btn--dark">View plans</a>
            </div>
            <div class="hero__right">
              <img src="./images/image-intro-desktop.jpg" alt="" />
            </div>
            <img class="hero__pattern-right"
              src="./images/bg-pattern-intro-right-desktop.svg"
              alt=""
              srcset=""
            />
            <img class="hero__pattern-left" src="./images/bg-pattern-intro-left-desktop.svg" alt="">
          </div>
        </div>
      </section>
    </main>

    Others Careers Press Licenses -->
  </body>
</html>
